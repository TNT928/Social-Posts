
    <button id="head" (click)= "onClick()">New Thought</button>


        <div [ngClass]="{'form': click}" action="submit">
            
        <h3>Title</h3> 
            <input class="title" type="text" [(ngModel)]="title" >
            <h3>Thought</h3>
            <textarea class="thought" type="text" [(ngModel)]="thought" ></textarea>
            <button (click)= "submitPost(title, thought)">Add Post</button>
            <button id="closeForm" (click)= "closeForm()">X</button>
        </div>
